<div class="bloqueDerecha panel panel-default" ng-controller="ModCampController">
	
	<div class="panel-heading">
		Modificar Campaña
		<span style="" class="icon-angle-right pull-right">
			<a ui-sref="dashboard.campanas"  style="color:black; text-decoration:none;">X</a>
		</span>
	</div>
	<div class="panel-body">
		<div class="input-group">
			<!-- Debería recibir una campaña vacía -->
			<form name="form-camp" novalidate>
				<label>Título</label>
				<input type="text" name="titulo" ng-model="campana.title" placeholder="Ingrese un título" class="form-control" ng-value="campana.title" required><br><br><br>
				<label>Descripción</label>
				<input type="text" name="desc" ng-model="campana.desc" placeholder="Ingrese una descripción" class="form-control" required><br><br><br><br>
				<h4>Seleccione los destinatarios</h4>
				<div class="input-group">  
					<input type="text" class="form-control" ng-model="filtro" placeholder="Grupos...">  
				</div><br>  
				
				<label>Grupos</label>
				<div id="lista" class="list-group">
					<span ng-repeat="grupo in gruposCamp | filter : filtro">
						<input type="checkbox" name="gruposList" id="{{grupo.id}}" ng-model="campana.grupos[$index].id"
						 ng-true-value="'{{grupo.id}}'" ng-false-value="''" id="'{{grupo.id}}'"> {{grupo.title}}<br>
					</span><br>
				</div>
			</form>
		</div>

		<br><br><br>
		<a class="btn btn-default" ui-sref="dashboard.campanas"><- Atras</a>
		<a class="btn btn-default" ng-disabled="form-camp.titulo.$invalid || form-camp.desc.$invalid" ui-sref="dashboard.campanas.nueva2" ng-click="addTitleDesc(campana)">Siguiente -></a>
	</div>
</div>
