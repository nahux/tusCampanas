<!DOCTYPE html>
<html ng-app="inicio">
<head>
	<title>TusCampañas - Mi área de trabajo</title>
	<meta charset="utf-8">
	<!-- Angular -->
	<script type="text/javascript" src="../../js/angular.min.js"></script>
	<script type="text/javascript" src="./.../js/angular-ui-router.js"></script>
	<script src="../../js/inicio.js"></script>
	<script src="../../js/campanas.js"></script>
	<script src="../../js/grupos.js"></script>

	<!-- Charts -->
	<link rel="stylesheet"
			href="../../js/chartist/chartist.min.css">
	
	<!-- Bootstrap -->
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link href="../../css/inicio.css" rel="stylesheet">

	<style>.active { color: red; font-weight: bolder; } .nav {text-decoration: none} html {font-family: arial}</style>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="TusCampañas" src="">
				</a>
				
				<p class="navbar-right navbar-text"> <a href="index.html" class="navbar-link" >Salir</a></p>
			</div>
		</div>
	</nav>

	<div class="contenidoIniciarSesion">

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="btn-group btn-group-lg" role="group">
					<a ui-sref="campanas" class="btn btn-default" ui-sref-active="active">Campañas</a>
					<a ui-sref="grupos" class="btn btn-default" ui-sref-active="active">Grupos</a>
					<a ui-sref="tracking" class="btn btn-default" ui-sref-active="active">Tracking</a>
				</div>
			</div>
			<div style="text-align: left" class="panel-body">
				<div style=" margin-top:10%; float:right; top:60px; left:10px; width:250px; height:200px;">
					<canvas id="popChart"></canvas>
				</div>
				<!-- Aca va el contenido -->
				<div ui-view="">
					<div class="input-group" >    
						<h1>Trackings</h1>   
						<div class="input-group">  
							<input type="text" class="form-control" placeholder="Campañas...">  
							<span class="input-group-btn">  
								<button class="btn btn-default" type="button">Buscar!</button>  
							</span>   
						</div><br>
						
						<!-- partial-tracking -->
						<div class="bloqueIzquierda list-group"> 
							<button type="button" class="list-group-item" ng-repeat="track in trackings" 
									ui-sref="tracking.detalle({ id: track.id })"> 
								track.title track.id
								<span class="icon-angle-right pull-right">></span>
							</button>
						</div>

						<!-- partial-tracking-detalle -->
						<div class="bloqueDerecha panel panel-default">
							<div class="panel-heading">track.title</div>
							<div class="panel-body">
								<label>Enviados </label>
								<p style="color:#3c8eff; font-weight: bold">35</p>
								<label>Abiertos </label>
								<p style="color:green; font-weight: bold">4</p>
								<label>Errores </label>
								<p style="color:red; font-weight: bold">1</p>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
	<script src="../../js/Chart.js"></script>
	<script>
		var popCanvas = $("#popChart");
		var barChart = new Chart(popCanvas, {
			type: 'bar',
			data: {
				labels: ["Enviados", "Abiertos", "Errores"],
				datasets: [{
					label: 'Cantidad',
					data: [35, 4, 1],
					backgroundColor: [
						'rgba(60, 142, 255, 1)',
						'rgba(0, 128, 0, 1)',
						'rgba(255, 0, 0, 1)'
					]
				}]
			},
			responsive: true,
			maintainAspectRatio: false
		});
	</script>
</body>
</html>
