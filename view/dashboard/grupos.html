<div class="bloqueIzquierda input-group" ng-controller="GruposController">
	<h1>Tus Grupos</h1>
	<div class="input-group">  
		<input type="text" class="form-control" placeholder="Grupos...">  
		<span class="input-group-btn">  
			<button class="btn btn-default" type="button">Buscar!</button>  
		</span>   
	</div><br>
	<div class="list-group">
		<button type="button" ng-repeat="grupo in grupos" class="list-group-item" ui-sref="dashboard.grupos.detalle({ id: grupo.id })"> 
			{{grupo.title}} 
			<span class="icon-angle-right pull-right">></span>
		</button>
	</div>
	<button class="btn btn-default" type="button">Nuevo</button> 
</div>
<div ui-view=""></div>
