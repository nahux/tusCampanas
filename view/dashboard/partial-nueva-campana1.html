<!DOCTYPE html>
<html ng-app="inicio">
<head>
	<title>TusCampañas - Mi área de trabajo</title>
	<meta charset="utf-8">
	<!-- Angular -->
	<script type="text/javascript" src="../../js/angular.min.js"></script>
	<script type="text/javascript" src="../../js/angular-ui-router.js"></script>
	<script src="../../js/inicio.js"></script>
	<script src="../../js/campanas.js"></script>
	<script src="../../js/grupos.js"></script>
	<!-- Bootstrap -->
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link href="../../css/inicio.css" rel="stylesheet">

	<style>.active { color: red; font-weight: bolder; } .nav {text-decoration: none} html {font-family: arial}</style>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="TusCampañas" src="">
				</a>
				
				<p class="navbar-right navbar-text"> <a href="index.html" class="navbar-link" >Salir</a></p>
			</div>
		</div>
	</nav>

	<div class="contenidoIniciarSesion">

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="btn-group btn-group-lg" role="group">
					<a ui-sref="campanas" class="btn btn-default" ui-sref-active="active">Campañas</a>
					<a ui-sref="grupos" class="btn btn-default" ui-sref-active="active">Grupos</a>
					<a ui-sref="tracking" class="btn btn-default" ui-sref-active="active">Tracking</a>
				</div>
			</div>
			<div style="text-align: left" class="panel-body">
				<!-- Aca va el contenido -->
				<div ui-view=""></div>

				<div ng-controller="CampanasController">
					<h1>Nueva Campaña</h1><br>
					<div class="input-group">
						<!-- Debería recibir una campaña vacía -->
						<form name="form-camp" action="dashboard/dashboard.html" method="post" novalidate>
						 <label>Título</label>
						 <input type="text" name="titulo" ng-model="campana.title" placeholder="Ingrese un título" class="form-control" required><br><br><br>
						 <label>Descripción</label>
						 <input type="text" name="desc" ng-model="campana.desc" placeholder="Ingrese una descripción" class="form-control" required><br><br><br><br>
						 <button type="submit" class="btn btn-default" ui-sref="campanas"><- Atras</button>
						 <button type="submit" class="btn btn-default" ng-disabled="form-camp.titulo.$invalid || form-camp.desc.$invalid" ui-sref="elegirGrupos({ campana: campana })">Siguiente -></button>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
