<div class="bloqueIzquierda input-group" ng-controller="CampanasController">    
	<h1>Tus Campañas</h1>   
	<div class="input-group">  
		<input type="text" class="form-control" placeholder="Campañas...">  
		<span class="input-group-btn">  
			<button class="btn btn-default" type="button">Buscar!</button>  
		</span>
	</div><br>  
	<div class="list-group"> 
		<button type="button" class="list-group-item" ng-repeat="campana in campanas" 
				ui-sref="dashboard.campanas.detalle({ id: campana.id })"> 
			{{campana.title}} {{campana.id}}
			<span class="icon-angle-right pull-right">></span>
		</button>
	</div>
	<a class="btn btn-default" ui-sref="dashboard.campanas.nueva" ng-click="setId()">Nueva</a>
</div>
<div ui-view=""></div>
