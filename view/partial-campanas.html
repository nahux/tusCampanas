<div class="input-group" ng-controller="CampanasController">    
	<h1>Tus Campañas</h1>   
	<div class="input-group">  
		<input type="text" class="form-control" placeholder="Campañas...">  
		<span class="input-group-btn">  
			<button class="btn btn-default" type="button">Buscar!</button>  
		</span>   
	</div><br>  
	<div class="list-group"> 
		<button type="button" class="list-group-item" ng-repeat="campana in campanas" 
				ui-sref="campana({ campanaId: campana.id })"> 
			{{campana.title}} {{campana.id}}
			<span class="icon-angle-right pull-right">></span>
		</button>    
	</div>   
	<button class="btn btn-default" type="button">Nueva</button>
	<ui-view></ui-view>
</div>
